<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 8px;
            margin: 5px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        #steps {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Pythagorean Calculator</h1>
    <label for="sideA">Side A:</label>
    <input type="number" id="sideA" placeholder="Enter length of side A" required>
    <br>
    <label for="sideB">Side B:</label>
    <input type="number" id="sideB" placeholder="Enter length of side B" required>
    <br>
    <button onclick="calculatePythagorean()">Calculate</button>
    <div id="result"></div>
    <div id="steps"></div>
</body>
</html>
